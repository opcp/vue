<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button-counter
            title="title1"
            @clicknow="clicknow"
        ></button-counter>
        <button-counter title="title2"></button-counter>
    </div>
</body>
<script>

    Vue.component('button-counter', {
        props: ['title'],
        data: function () {
            return {
                count: 0
            }
        },
        template: '<button v-on:click="click_fun"> {{title}} You clicked me {{ count }} times. </button>',
        methods: {
            click_fun: function () {
                this.count++;
                this.$emit('clicknow', this.count)
            }
        }
    });

    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {
            clicknow: function (e) {
                console.log(e)
            }
        }
    });

</script>

</html>
