<html lang="en">

<head>

        style="width: 200px;height: 200px;text-align:center;line-height:200px;">

        </div>
        
        <div
        :style="{color:color,fontSize:size,background:isRed ? '#aec' : '' }">
            hi vue
        </div:style="{color:>

            }
