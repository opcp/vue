<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p v-if="seen">你看到我</p>
        <a v-bind:href="a_url">123</a>
        <div @click="click1">
            <div @click.stop="click2">
                click me
            </div>
        </div>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                seen: false,
                a_url: 'https://github.com/opcp/nodejs/tree/master/my_babel',
            },
            methods:{
                click1:function(){
                    console.log('click1')
                },
                click2:function(){
                    console.log('click2')
                },
            }
        });
    </script>
</body>

</html>
